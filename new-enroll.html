<!DOCTYPE html>
<html>
<head>
	<title>Labor First - New Enrollment</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="scss/style.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body id="home">
	<div class="page-container">
		<header class="header">
			<div class="logo-wrap">
				<h1 class="logo"><span class="text-blue">Retiree</span>First</h1>
				<span class="tagline up">A division of labor first</span>
			</div>
			<a href="#" class="home-nav-link up">Contact</a>
		</header>
		<section class="home-account-management home-middle">
			<div class="home-account-management-copy">
				<span class="home-account-management-title">Let's get started!</span>
				<p>Enter your name and the last 4 digits of your SSN so we know who you are.</p>
			</div>

			<label class="input-first label-standard" for="first_name">First Name
				<span class="input-focus"></span>
				<input class="" type="textfield" oninput="change()" onfocus="focusThis()" data-type="name" name="first_name" placeholder="Type first name">
				<span class="input-status"></span>
			</label>
			<label class="input-last label-standard" for="first_name">Last Name
				<span class="input-focus"></span>
				<input class="" type="textfield"  oninput="change()" onfocus="focusThis()" data-type="name" name="first_name" placeholder="Type last name">
				<span class="input-status"></span>
			</label>
			<label class="input-social label-standard half" for="social">Last 4 Digits of Social
				<span class="input-focus"></span>
				<input maxlength="4" class="" oninput="change()" onfocus="focusThis()" data-type="social" type="tel" name="social" placeholder="X X X X">
				<span class="input-status"></span>
			</label>
			<a href="new-enroll-login.html" class="btn pill call-to-action">Continue</a>
		</section>
	</div>
</body>
<script type="text/javascript">
	
function focusThis(){
	console.log("focusThis");
	var target = event.target.parentElement;
	$('.label-standard').removeClass('focus');
	$(target).addClass('focus');
}
function change(){
	var type = event.target.dataset.type;
	var value = event.target.value;
	var target = event.target.parentElement;

	if(type === "name"){
		if( value.length >0 && isNaN(parseFloat(value)) && !isFinite(value) ){
			$(target).removeClass('invalid');
			$(target).addClass('valid');
		}
		else{
			$(target).removeClass('valid');
			$(target).addClass('invalid');
		}
	}
	else if(type ==="social") {
		if( value.length === 4 && !isNaN(value) ){
			$(target).removeClass('invalid');
			$(target).addClass('valid');
		}
		else{
			$(target).removeClass('valid');
			$(target).addClass('invalid');
		}
	}
	else if(type ==="email") {

	}
	else if(type ==="password") {

	}


	var allValid = true;
	$('.label-standard').each(function(index,input){
		if(!$(input).hasClass('valid')){
			allValid = false;
			return;
		}
	});
	if(allValid) $('.home-account-management').addClass('allValid');
	else  $('.home-account-management').removeClass('allValid');


	return;
}

</script>
</html>
