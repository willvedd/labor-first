<!DOCTYPE html>
<html>
<head>
	<title>Labor First - Dashboard</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="scss/style.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
	<body class="edit-profile dashboard">
		<header class="header">
			<div class="page-container">
				<div class="logo-wrap">
					<h1 class="logo"><span class="text-blue">Retiree</span>First</h1>
				</div>
				<nav class="main-nav">
					<a href="#" class="home-nav-link up">Contact</a>
					<a href="#" class="home-nav-link up">Faq</a>
					<a href="#" class="home-nav-link up">Sign Up</a>
				</nav>
			</div>
		</header>
		<section class="dashboard-banner">
			<div class="page-container">
				<div class="dashboard-banner-left">
					<h1 class="dashboard-banner-heading bold">Edit your Profile</h1>
				</div>
			</div>
		</section>
		<section class="edit-profile">
			<div class="page-container">
				<div class="column-left">
					<div class="column-inner">
						<section class="profile-current-block">
							<h1>Jonathan Holke</h1>
							<p>Laborers International Union</p>
							<p><span class="profile-current-block-label">Member:</span>094324</p>
							<p><span class="profile-current-block-label">Birthdate:</span>August 09,1950</p>
							<p><span class="profile-current-block-label">Gender:</span>Male</p>

							<div>
								<a href="#" class="btn pill green">Save Changes</a>
							</div>

							<a href="#">Go Back</a>
						</section>
						

					</div>
				</div>

				<div class="column-right">
					<div class="column-inner">
						<label class="input-dash" for="address1">Address Line 1
							<span class="input-focus"></span>
							<input type="text" name="address1" placeholder="Enter Address Line 1" ></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="address2">Address Line 2
							<span class="input-focus"></span>
							<input type="text" name="address2" placeholder="Enter Address Line 2" ></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="town">
						Town / City
							<span class="input-focus"></span>
							<input type="text" name="town" placeholder="Enter Town / City" ></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="state">
						State
							<span class="input-focus"></span>
							<select name="state">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="zip">
						ZIP Code
							<span class="input-focus"></span>
							<input type="tel" maxlength="5" name="zip" placeholder="Enter ZIP Code"></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="phone">
						Phone Number
							<span class="input-focus"></span>
							<input type="tel" name="phone" placeholder="Enter Phone Number"></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="email">
						Email
							<span class="input-focus"></span>
							<input type="email" name="email" placeholder="Enter Email Address"></input>
							<span class="input-status"></span>
						</label>
						<hr/>

						<h2 class="right-col-heading">Change Password</h2>

						<label class="input-dash" for="oldpass">
						Old Password
							<span class="input-focus"></span>
							<input type="password" name="oldpass" placeholder="Enter Old Password"></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="newpass1">
						New Password
							<span class="input-focus"></span>
							<input type="password" name="newpass1" placeholder="Enter New Password"></input>
							<span class="input-status"></span>
						</label>

						<label class="input-dash" for="newpass2">
						Re-Enter New Password
							<span class="input-focus"></span>
							<input type="password" name="newpass2" placeholder="Re-Enter New Password"></input>
							<span class="input-status"></span>
						</label>



					</div>
				</div>
			</div>
		</section>
	</body>
</html>
